---
layout: default
---
<h1>{{ page.title }}</h1>

<h2>{{ page.subtitle }}</h2>
<div>{{ page.sections['name'] | textilize }}</div>
<div>{{ page.sections['birthday'] | textilize }}</div>
<div>{{ page.sections['email'] | textilize }}</div>

<img style="float: right" src="{{page.photo}}">

<h2>{{ page.education }}</h2>
<div class="row">
  <div class="col-md-6">{{ page.sections['roky'] | textilize }}</div>
  <div class="col-md-6">{{ page.sections['skoly'] | textilize }}</div>
</div>
